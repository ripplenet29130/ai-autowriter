[build]
  functions = "netlify/functions"
  publish = "dist"
  command = "npx vite build"

[functions]
  node_bundler = "esbuild"

# === Development server configuration ===
[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "#custom"

# === scheduler.ts を毎分実行（テスト） ===
[functions."scheduler"]
  schedule = "*/1 * * * *"
