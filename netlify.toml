[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "npx vite build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# === scheduler.ts の自動実行設定（テスト用・1分ごと） ===
[[scheduled]]
  cron = "*/1 * * * *"
  function = "scheduler"
